<table align="center" line height="0" border="0" cellpadding="0" cellspacing="0" width="100%" style="line-height:0">
  <tbody>
    <tr>
      <td align="left" valign="top">
        <img alt="some text" border="0" style="display: block;line-height: 50%" src="images/key_visual.jpg" />
      </td>
    </tr>
  </tbody>
</table>


<!------------------------------->
<!-- Images Tag -->
<!------------------------------->
<!-- Must always define the image width and style set to display:block -->
<img width="25" border="0" src="images/spacer.png" style="display:block;">



<!------------------------------->
<!-- Horizontal Spacer -->
<!------------------------------->
<tr valign="top">
  <td align="left" height="20" valign="top" bgcolor="#df2727" style="font-size: 1px; line-height: 1px;">
    <img border="0" src="images/spacer.png" style="display:block;">
  </td>
</tr>


<!------------------------------->
<!-- Vertical Spacer -->
<!------------------------------->

<td align="left" width="25" valign="top" bgcolor="#df2727" style="font-size: 1px; line-height: 1px;">
  <img width="25" border="0" src="images/spacer.png" style="display:block;">
</td>
