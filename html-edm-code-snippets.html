<!--------------------------------->
<!-- Single Column Table Sameple -->
<!--------------------------------->

<tr valign="top">
  <td>
    <!-- Table cellpadding cellspacing must be 0. border-collapse is a must -->
    <table cellpadding="0" cellspacing="0" border="0" width="100%" align="center" style="border-collapse: collapse;">
      <tr valign="top">
        <!--- One Column Only --->
        <td width="100%" valign="top" bgcolor="#ffffff">
          <table cellpadding="0" cellspacing="0" border="0" width="100%" align="center">
            <tbody>
              <tr>
                <!-- column padding -->
                <td align="left" width="25" valign="top" bgcolor="#ffffff" style="font-size: 1px; line-height: 1px;">
                  <img width="25" border="0" src="images/spacer.png" style="display:block;">
                </td>

                <!-- column content -->
                <td align="left" width="100%" valign="middle" bgcolor="#ffffff" style="font-family:arial, verdana, helvetica; font-size:16px; color:#ffffff;line-height:20px;">
                  <table cellpadding="0" cellspacing="0" border="0" width="100%" align="center">
                    <tbody>
                      <tr>
                        <!-- Insert content here -->
                      </tr>
                    </tbody>
                  </table>
                </td>

                <!-- column padding -->
                <td align="left" width="25" valign="top" bgcolor="#ffffff" style="font-size: 1px; line-height: 1px;">
                  <img width="25" border="0" src="images/spacer.png" style="display:block;">
                </td>

              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </table>
  </td>
</tr>
